{%extends 'partials/base.html'%}
{%block title%}Post detail page{%endblock%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img  class = "img-thumbnail"src="{{post.author.profilemodel.image.url}}" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small>{{post.date_created}}</small>
                            {%if post.author == request.user%}
                            <span><a class ="btn btn-primary float-right btn-sm" href = "{% url 'blog-post_edit' post.id%}">Edit</a></span>
                            <span><a class ="btn btn-danger float-right mx-2 btn-sm" href = "{% url 'blog-post_delete' post.id%}">Delete</a></span>
                            {%endif%}
                            <hr>
                            <a class = "h3"  href="{% url 'blog-post_detail' post.id%}">{{post.title}}</a>
                            <p class = "test-justify my-3">
                                {{post.content}}
                            </p>
                        </div>
                    </div>
                </div>
            <div class="card my-3 shadow">
                
            </div>
            
        </div>
        
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
